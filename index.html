<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Alatsi|Lakki+Reddy|Lilita+One|Montserrat&display=swap"
    rel="stylesheet">
</head>

<body>

  <!-- Game section -->

  <div id="start-container">
    <div id="form-container">
      <h1>Welcome to the Rock, Paper and Scissors Game!</h1>
      <div id="form">
        <label for="nickname">Enter your nickname and play!</label>
        <input id="nickname" type="text">
        <input type="button" id="submit" value="Submit!">
      </div>
    </div>
    <div id="game-container">
      <div id="user-interaction"></div>
      <input type="button" id="restart" value="Another round!">
      <div id="image-container">
        <img class="choice-image" src="assets/image/paper.png" data-item="paper" />
        <img class="choice-image" src="assets/image/rock.png" data-item="rock" />
        <img class="choice-image" src="assets/image/scissors.png" data-item="scissors" />
      </div>
    </div>
    <div id="chat-container">
      <p id="chat-section"></p>
      <input id="chat" type="text">
      <input type="button" id="chat-button" value="Chat!">
    </div>
  </div>

  <!-- Javascript part-->

  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-firestore.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="assets/game.js"></script>

</body>

</html>
